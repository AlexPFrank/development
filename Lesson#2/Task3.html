<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" lang="EN">
	<title>Lesson#2 Task3</title>
	<style>
		.align-center{
			text-align: center;
		}
		h3{
			margin-top: 30px;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<h1 class="align-center">Task 3</h1>
	<hr/>
	<form>
		<h3>Name</h3>
		<input type="text" name="firstname"/>
		<br/>
		<h3>Email</h3>
		<input type="text" name="email"/>
		<br/>
		<h3>Sex</h3>
		<input type="radio" name="sex" value="male"/>Male
		<input type="radio" name="sex" value="female"/>Female
		<br/>
		<h3>Current status</h3>
		<input type="checkbox" name="status" value="student"/>Student
		<br/>
		<input type="checkbox" name="status" value="employed"/>Employed
		<br/>
		<input type="checkbox" name="status" value="unmployed">Unemloyed
		<br/>
		<h3>Month and Year of birth</h3>
		<select name="month">
			<option value="not-choosen" selected="selected">Not choosen</option>
			<option value="jan">January</option>
			<option value="feb">February</option>
			<option value="mar">March</option>
			<option value="apr">April</option>
			<option value="may">May</option>
			<option value="jun">June</option>
			<option value="jul">July</option>
			<option value="aug">August</option>
			<option value="sep">September</option>
			<option value="oct">October</option>
			<option value="nov">November</option>
			<option value="dec">December</option>
		</select>
		<select name="year">
			<option value="not-choosen" selected="selected">Not choosen</option>
			<option value="2007">2007</option>
			<option value="2008">2008</option>
			<option value="2009">2009</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>
			<option value="2014">2014</option>
			<option value="2015">2015</option>
			<option value="2016">2016</option>
			<option value="2017">2017</option>
			<option value="2018">2018</option>
		</select>
		</br>
		<h3>Skills and Technologies</h3>
		<select name="optgroup">
			<option value="not-choosen" selected="selected">Not choosen</option>
			<optgroup label="Tech skills">
				<option>HTML</option>
				<option>CSS</option>
				<option>JavaScript</option>
				<option>git</option>
			</optgroup>
			<optgroup label="Soft skills">
				<option>Time managment</option>
				<option>Proactivity</option>
				<option>Teamwork</option>
				<option>Leadership </option>
			</optgroup>
		</select>
		</br>
		<h3>Photo</h3>
		<input type="file" name="photo" value="choose-file"/>
		<br/>
		<h3>Comments</h3>
		<textarea name="comments">
		</textarea>
		<br/>
		<input type="submit" value="Save"/>
	</form>
</body>
</html>
